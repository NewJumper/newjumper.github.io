<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/lyric-game.css">
    <script src="scripts/toggle-theme.js"></script>
  </head>

  <body>
    <topbar>
      <header onclick="window.location.href='index.html'">newjumper</header>
      <img id="theme-toggle" src="resources/assets/global/dark-mode.svg" onclick="toggleTheme()">
      <img id="scores" src="resources/assets/lyrics_guess/scores.svg" onclick="toggleScores()">
      <img id="settings" src="resources/assets/lyrics_guess/settings.svg" onclick="toggleSettings()">
    </topbar>

    <div class="sidebars" id="scores-menu">
      Scores
    </div>
    <div class="sidebars" id="settings-menu">
      <p>Settings</p>
      <button>Gamemodes</button>
      <button onclick="editFilters()">Filters</button>
    </div>

    <div class="triple-content">
      <div id="score-container">
        Total Score: 0<br>
        Correct: 0<br>
        Incorrect: 0<br>
        Skipped: 0
      </div>

      <div id="game-container">
        <div id="lyrics-container"></div>

        <div id="input-container">
          <button id="skip-song" onclick="skipSong()">
            Skip
          </button>
          <input text="guess" id="guess-input" placeholder="Enter your guess">
          <button id="submit-guess" onclick="submitGuess()">
            Guess
          </button>
        </div>

        <div id="filter-container"></div>
        <button id="filter-accept" onclick="acceptFilter()">
          Confirm Choices
        </button>
      </div>
    </div>

    <script src="scripts/lyric-game.js"></script>
    <script src="scripts/lyric-settings.js"></script>
  </body>
</html>
